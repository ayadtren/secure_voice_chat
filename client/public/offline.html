<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Secure Voice Chat</title>
  <style>
    :root {
      --background: #f8f9fa;
      --foreground: #1a1a1a;
      --primary: #3b82f6;
      --secondary: #e2e8f0;
      --muted: #94a3b8;
      --border: #e2e8f0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #1a1a1a;
        --foreground: #f8f9fa;
        --primary: #60a5fa;
        --secondary: #2d3748;
        --muted: #64748b;
        --border: #2d3748;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      line-height: 1.5;
    }

    .container {
      max-width: 32rem;
      width: 100%;
      text-align: center;
      padding: 2rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background-color: var(--background);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      border-radius: 50%;
      background-color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
    }

    .logo svg {
      width: 40px;
      height: 40px;
      color: white;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    p {
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      height: 2.5rem;
      padding-left: 1rem;
      padding-right: 1rem;
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: var(--primary);
      opacity: 0.9;
    }

    .info {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
        <line x1="12" y1="19" x2="12" y2="22"></line>
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>
      Secure Voice Chat requires an internet connection to establish new connections.
      Please check your network and try again.
    </p>
    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>
    <div class="info">
      <p>Secure Voice Chat works best with an active internet connection for initial setup, but can operate on local networks once connected.</p>
    </div>
  </div>

  <script>
    // Check for network status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
